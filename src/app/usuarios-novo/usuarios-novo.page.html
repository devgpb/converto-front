<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Novo Usu√°rio</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="create()" autocomplete="off">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input name="name" [(ngModel)]="name" required autocapitalize="words" autocorrect="off" spellcheck="false"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            autocomplete="off"
            autocapitalize="none"
            autocorrect="off"
            spellcheck="false"
            inputmode="email"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            autocomplete="new-password"
            autocapitalize="none"
            autocorrect="off"
            spellcheck="false"
          ></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" [disabled]="isSubmitting">
          <ion-spinner slot="start" *ngIf="isSubmitting" name="crescent"></ion-spinner>
          Criar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Feedback Modal -->
  <ion-modal [isOpen]="showResult" cssClass="result-modal" (didDismiss)="showResult=false">
    <ng-template>
      <ion-content class="ion-padding result-container">
        <div class="result-icon" [class.ok]="resultOk" [class.err]="!resultOk">
          <ion-icon [name]="resultIcon"></ion-icon>
        </div>
        <h2 class="result-title">{{ resultTitle }}</h2>
        <p class="result-message">{{ resultMessage }}</p>
        <ion-button expand="block" (click)="showResult=false" *ngIf="!resultOk">Fechar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
