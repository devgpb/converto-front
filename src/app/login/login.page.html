<ion-content fullscreen="true">
  <div class="login-layout">
    <!-- Lado esquerdo (60%) com imagem de fundo -->
    <div class="login-image" aria-hidden="true"></div>

    <!-- Lado direito (40%) com o formulÃ¡rio -->
    <div class="login-form">
      <div class="logo-wrap">
        <img src="assets/img/logo.png" alt="Logo">
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="form">
        <ion-input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="custom-input"
        ></ion-input>

        <ion-input
          type="password"
          formControlName="password"
          placeholder="Senha"
          class="custom-input"
        ></ion-input>

        <ion-button expand="full" type="submit">Entrar</ion-button>
        <ion-button expand="full" fill="clear" routerLink="/esqueci-senha">Esqueci minha senha</ion-button>
      </form>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="theme.toggle()">
      <ion-icon [name]="themeIcon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
