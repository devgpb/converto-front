<ion-content class="ion-padding" fullscreen="true">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="Email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="password"
          formControlName="password"
          placeholder="Senha"
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit">Entrar</ion-button>
  </form>
</ion-content>
