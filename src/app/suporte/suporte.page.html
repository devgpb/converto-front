<ion-content class="ion-padding">
  <!-- Card: E-mail -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>E-mail</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <p class="label-small">Contato por e-mail</p>
          <h2>{{ email }}</h2>
        </ion-label>
        <ion-button fill="clear" slot="end" (click)="copyEmail()">
          <ion-icon name="copy-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Card: WhatsApp -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>WhatsApp</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="logo-whatsapp" slot="start" color="success"></ion-icon>
        <ion-label>
          <p class="label-small">Contato via WhatsApp</p>
          <h2>+55 99 9999-9999</h2>
        </ion-label>
        <ion-button slot="end" (click)="openWhatsApp()">Entrar em contato</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Sugestões e Reportes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Envie suas sugestões ou reporte bugs para melhorar o Converto.</p>
      <form [formGroup]="form" (ngSubmit)="enviarSugestao()">
        <ion-item>
          <ion-label position="stacked">Tipo</ion-label>
          <ion-select formControlName="type">
            <ion-select-option value="comentario">Comentário</ion-select-option>
            <ion-select-option value="bug">Bug</ion-select-option>
            <ion-select-option value="sugestao">Sugestão</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Mensagem</ion-label>
          <ion-textarea formControlName="message" autoGrow="true" [maxlength]="800" counter="true"></ion-textarea>
        </ion-item>
        <ion-button type="submit" expand="block">Enviar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
